<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Cards</title>
    <link rel="stylesheet" href="Weather.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt">Weather Cards</i></header>
      <section class="input-part">
        <p class="info-txt">Please enter a valid city</p>
        <input
          type="text"
          placeholder="Enter City name"
          spellcheck="false"
          required
        />
        <div class="seprator"></div>
        <button>Get Device Location</button>
      </section>

      <section class="weather-part">
        <img src="Weather Icons/cloud.svg" alt="weather icon" />
        <div class="temp">
          <span class="numb">13</span>
          <span class="deg">&deg;</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>Gwalior,MP</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>

            <div class="details">
              <div class="temp">
                <span class="numb2">17</span>
                <span class="deg">&deg;</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span >84%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="Weather.js"></script>
  </body>
</html>
